<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoplifting Detection</title>
    <!-- ‚úÖ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ‚úÖ Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
    body {
        background: url('https://www.viepratique.fr/wp-content/uploads/sites/4/2025/04/design-sans-titre-2-5-1024x538.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        position: relative;
    }

    
    body::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.55); 
        z-index: -1;
    }

    /* ‚úÖ Navbar */
    .navbar {
        background: rgba(33,37,41,0.85) !important;
        backdrop-filter: blur(6px);
    }

    .card {
        border-radius: 20px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        margin-top: 40px;
        background: rgba(255,255,255,0.9);
    }

    video {
        border-radius: 10px;
        margin-top: 15px;
        width: 100%;
    }

    .result {
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
        white-space: pre-line;
    }

    footer {
        margin-top: auto;
        background: rgba(33,37,41,0.9);
        color: #fff;
        text-align: center;
        padding: 15px;
        font-size: 14px;
    }
    </style>

</head>
<body>

    <!-- ‚úÖ Navbar -->
    <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
        üõí Shoplifting AI Detector
        </span>
    </div>
    </nav>

    <div class="container">
    <div class="card p-4 text-center">
        <h2 class="mb-3 text-primary">Upload a Video for Analysis</h2>
        <p class="text-muted">Upload a CCTV or video file to analyze if it contains shoplifting behavior.</p>

        <form id="upload-form" class="mt-3">
        <input class="form-control mb-3" type="file" name="video" accept="video/*" required>
        <button type="submit" class="btn btn-danger w-100">üì§ Upload & Analyze</button>
        </form>

        <video id="uploaded-video" controls style="display:none;"></video>
        <div class="result alert mt-3" id="result" role="alert" style="display:none;"></div>
    </div>
    </div>
    <!-- ‚úÖ Footer -->
    <footer>
        <div>
            Developed by <strong>Eng Tasneem Elgendy</strong> <br>
            üìû Contact us : (+2) 1111126495
        </div>
        <div class="mt-2">
            <a href="https://github.com/TasneemElgendy" target="_blank"><i class="bi bi-github"></i></a>
            <a href="https://www.linkedin.com/in/tasneem-elgendy-905622203" target="_blank"><i class="bi bi-linkedin"></i></a>
            <a href="https://web.facebook.com/yara.naser.735" target="_blank"><i class="bi bi-facebook"></i></a>
        </div>
    </footer>
    <script>
    document.getElementById('upload-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const resultDiv = document.getElementById('result');
        resultDiv.style.display = "block";
        resultDiv.className = "result alert alert-secondary";
        resultDiv.innerText = "‚è≥ Uploading and analyzing...";
        const formData = new FormData(this);
        try {
        const response = await fetch('/predict/', { method: 'POST', body: formData });
        const data = await response.json();
        if (data.ok) {
            const fileInput = this.querySelector('input[type=file]');
            const file = fileInput.files[0];
            const videoURL = URL.createObjectURL(file);
            const videoElem = document.getElementById('uploaded-video');
            videoElem.src = videoURL;
            videoElem.style.display = 'block';
            const label = data.label || "Unknown";
            const score = data.score !== undefined ? `${data.score.toFixed(2)}%` : "N/A";
            if (label.toLowerCase() === "shop lifters") {
                
                resultDiv.className = "result alert alert-danger";
                resultDiv.innerText = `üö® ALERT: ${label}\nConfidence: ${score}`;
            } else if (label.toLowerCase() === "non shop lifters") {
                
                resultDiv.className = "result alert alert-success";
                resultDiv.innerText = `‚úÖ SAFE\nConfidence: ${score}`;
            } else {
                
                resultDiv.className = "result alert alert-secondary";
                resultDiv.innerText = `‚ÑπÔ∏è Result: ${label}\nConfidence: ${score}`;
            }
        } else {
            resultDiv.className = "result alert alert-warning";
            resultDiv.innerText = "‚ö†Ô∏è Error: " + (data.error || 'Unknown error');
        }
        } catch (err) {
        resultDiv.className = "result alert alert-dark";
        resultDiv.innerText = "Connection error: " + err.message;
        }
    });
    </script>
</body>
</html>
